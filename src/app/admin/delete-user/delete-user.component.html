<body class="bg-light">
<div class="container" id="search">
  <form (submit)="onSubmit()">
    <div class="col-md-8 order-md-1">
      <div class="row">
        <div class="col-md-5 mb-3">
          <label for="email">E-mail</label>
          <input class="custom-select d-block w-100" id="email" [(ngModel)]="email" name="email" >
          <div class="invalid-feedback">
            Please select a District.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="name">Name</label>
          <input class="custom-select d-block w-100" id="name" [(ngModel)]="name"
                  name="name">
        </div>
        <hr class="mb-3">
        <div class="col-md-8 order-md-1">

          <button class="btn btn-dark btn-lg btn-block" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </form>

  <br><br>
  <!----------------------------------------------------------------------------------------------------------------------------------->

  <div *ngIf="(found)">
    <h3>Matching Results</h3>
    <div class="col-md-12 order-md-12">
      <div class="row">
        <div class="col-md-8 mb-8">
          <ul class="list-group">
            <li
              class="list-group-item list-group-item-action active d-flex justify-content-between align-items-center" >
              Donor Name
              <span>District</span>
            </li>
            <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center "
                *ngFor="let donor of donors"  (click)="onClick(donor)">
              {{donor.name}} <span class="badge badge-primary badge-pill">{{donor.district}}</span>
            </li>
          </ul>
        </div>
        <div class="col-md-6 mb-3">
          <app-donor-contact [donor]="selectedDonor"></app-donor-contact>
          <button class="btn btn-dark btn-lg btn-block" (click)="onDeleteClick()">Delete User</button>
        </div>

      </div>
    </div>


  </div>

</div>
<br><br><br> <br><br><br> <br><br><br> <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
