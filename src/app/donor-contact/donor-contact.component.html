
<div *ngIf="donor" class="col-md-12 mb-12">
  <mat-card class="flex-fill" >
    <mat-card-header minlength="1000px"><strong>
      Donor Contact Details
    </strong></mat-card-header>
    <mat-card-content align="centre">
      <mat-card-title>
        {{donor.name}}
      </mat-card-title><strong>
      Donor Contact Number  </strong> <span>{{donor.contact_number}}</span>
    </mat-card-content>
  </mat-card>
</div>
