<form class="form-signin" (submit)="login()">

  <h2 class="form-signin-heading">Please sign in</h2>
  <div class="form-group">
    <!--div class="alert alert-danger">Invalid username and/or password.</div-->

    <label for="inputEmail" class="sr-only">Email address</label>

    <input [(ngModel)] = "email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Your email address" required autofocus>
  </div>

  <div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>

    <input [(ngModel)] = "pass" name="pass" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

</form>
