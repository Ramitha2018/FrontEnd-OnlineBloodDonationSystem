        <div class="col-md-8 order-md-1">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="fname">First name</label>
              <input type="text" class="form-control" [(ngModel)]="fname" id="fname" placeholder="First name" value="" name="fname" required>

            </div>
            <div class="col-md-6 mb-3">
              <label for="lname">Last name</label>
              <input type="text" class="form-control" [(ngModel)]="lname" id="lname" placeholder="Last name" value="" name="lname" required>

              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="address">Address</label>
            <input type="text" class="form-control" [(ngModel)]="address" id="address" placeholder="Your Address Here" name="address" required>

            <div class="invalid-feedback">
              Please enter your home address.
            </div>
          </div>

          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="NIC">NIC </label>
              <input type="NIC" class="form-control" [(ngModel)]="NIC" id="NIC" placeholder="Your NIC Number" name="NIC" required>

              <div class="invalid-feedback">
                Please enter a valid nic number.
              </div>
            </div>

            <div class="col-md-5 mb-3">
              <label for="dob">Birthday</label>
              <input type="date" class="form-control" [(ngModel)]="dob" [max]="today" id="dob" name='dob'  required>

              <div class="invalid-feedback">
                Please enter your birthday.
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="contact">Contact No</label>
              <input type="text" class="form-control" [(ngModel)]="contact" id="contact" name='contact' placeholder="(+94)XXXXXXXXXX" required>

              <div class="invalid-feedback">
                Please enter your home address.
              </div>
            </div>
          </div>



          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="email">Email </label>
              <input type="email" class="form-control" [(ngModel)]="email" id="email" placeholder="Your Email Here" name="email" required>
              <
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>


            <div class="col-md-5 mb-3 form-group">
              <label for="pass">Password </label>
              <input type="password" class="form-control" [(ngModel)]="pass" id="pass" placeholder="password" name="pass" required minlength="8">

              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>
          </div>

          <hr class="mb-4">
          <button class="btn btn-dark btn-lg btn-block" type="submit">Submit</button>
        </div>
      </div>


  </form>
</div>
</body>
