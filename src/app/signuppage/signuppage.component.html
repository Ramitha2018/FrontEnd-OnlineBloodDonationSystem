<body class="bg-light">

<div class="container">
    <form (submit)="signup()">

      <div class="py-5 text-center">
        <h2>Register form</h2>
      </div>

      <div class="row">
        <!div class="col-md-4 order-md-2 mb-4">
          <!--div-- class="card mb-3">
            <h3 class="card-header">LifeSave</h3>
            <div class="card-body">
              <h5 class="card-title">Blood Donation System</h5>
            </div>
            <img style="height: 200px; width: 100%; display: block;"
                 src="../../../assets/card1.jpg"
                 alt="Card image">
            <div class="card-body">
              <p class="card-text">One drop of your blood can save countless lifes!!!</p>
            </div>
            <div class="card-body">
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
            <div class="card-footer text-muted">
              LifeSave
            </div>
          </div>
        </div-->
        <div class="col-md-8 order-md-1">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="fname">First name</label>
              <input type="text" class="form-control" [(ngModel)]="fname" id="fname" placeholder="First name" value="" name="fname" required>
              <!--div class="alert alert-danger" *ngIf="fname.touched && !fname.valid">First name is required</div-->
            </div>
            <div class="col-md-6 mb-3">
              <label for="lname">Last name</label>
              <input type="text" class="form-control" [(ngModel)]="lname" id="lname" placeholder="Last name" value="" name="lname" required>
              <!--div class="alert alert-danger" *ngIf="lname.touched && !lname.valid">Last name is required</div-->
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="address">Address</label>
            <input type="text" class="form-control" [(ngModel)]="address" id="address" placeholder="Your Address Here" name="address" required>
            <!--div class="alert alert-danger" *ngIf="address.touched && !address.valid">Address id required</div-->
            <div class="invalid-feedback">
              Please enter your home address.
            </div>
          </div>

          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="NIC">NIC </label>
              <input type="NIC" class="form-control" [(ngModel)]="NIC" id="NIC" placeholder="Your NIC Number" name="NIC" required>
              <!--div class="alert alert-danger" *ngIf="NIC.touched && !NIC.valid">PLease enter your NIC number</div-->
              <div class="invalid-feedback">
                Please enter a valid nic number.
              </div>
            </div>

            <div class="col-md-5 mb-3">
              <label for="dob">Birthday</label>
              <input type="date" class="form-control" [(ngModel)]="dob" id="dob" name='dob' required>
              <!--div class="alert alert-danger" *ngIf="dob.touched && !dob.valid">Date of birth is required</div-->
              <div class="invalid-feedback">
                Please enter your birthday.
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="contact">Contact No</label>
              <input type="text" class="form-control" [(ngModel)]="contact" id="contact" name='contact' placeholder="(+94)XXXXXXXXXX" required>
              <!--div class="alert alert-danger" *ngIf="contact.touched && !contact.valid">A valid phone number is required</div-->
              <div class="invalid-feedback">
                Please enter your home address.
              </div>
            </div>
          </div>



          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="email">Email </label>
              <input type="email" class="form-control" [(ngModel)]="email" id="email" placeholder="Your Email Here" name="email" required>
              <!--div class="alert alert-danger" *ngIf="email.touched && !email.valid">Email is required</div-->
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>


            <div class="col-md-5 mb-3 form-group">
              <label for="pass">Password </label>
              <input type="password" class="form-control" [(ngModel)]="pass" id="pass" placeholder="password" name="pass" required minlength="8">
              <!--div class="alert alert-danger" *ngIf="pass.touched && !pass.valid">
                <div *ngIf="pass.errors.required">Password is required</div>
                <div *ngIf="pass.errors.minlength">Password must have at least {{pass.errors.minlength.requiredLength}} characters</div>
              </div>
              <div class="alert alert-danger" *ngIf="fname.touched && !fname.valid">First name is required</div-->
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>
          </div>

          <hr class="mb-4">
          <button class="btn btn-dark btn-lg btn-block" type="submit">Submit</button>
        </div>
      </div>


  </form>
</div>
</body>
